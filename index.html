<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css\styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="main-img">
        <img src="images\image-product-desktop.jpg" alt="image" />
      </div>
      <div class="content">
        <p class="perfume">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <ul type="none">
          <li>$149.99</li>
          <li><s>$169.99</s></li>
        </ul>
        <button type="button" class="btn">
          <div class="btn-img">
            <img src="images\icon-cart.svg" alt="cart-img" />
          </div>
          <div class="atc">Add to Cart</div>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://ajcoder42.github.io/Abhishek_jha_profile.github.io/"
        target="_blank"
        >Abhishek Jha</a
      >.
    </div>
  </body>
</html>
